<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <p>{{post.author}}</p>
    <p>{{post.content}}</p>
    <p>{{post.published_date}}</p>
    {% if user == post.author %}
        <button type="Submit">
            <a href="{% url 'post_edit' post.id %}">Edit Post</a>
        </button>
        <button type="Submit">
            <a href="{% url 'post_delete' post.id %}">Delete Post</a>
        </button>
    {% endif %}

    <h2>Add Comment to {{ post.title }}</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    </form>
</body>
</html>
