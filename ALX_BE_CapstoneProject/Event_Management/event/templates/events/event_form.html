<html></html>
<head>
    <title>Create/Update Event</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Event{% else %}Create Event{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
