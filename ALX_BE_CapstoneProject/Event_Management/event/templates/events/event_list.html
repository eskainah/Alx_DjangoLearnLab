<html></html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a> - {{ event.date_time }}
            (<a href="{% url 'update_event' event.pk %}">Edit</a> | <a href="{% url 'delete_event' event.pk %}">Delete</a>)
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_event' %}">Create New Event</a>
</body>
</html>
